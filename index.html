<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/style.css" />
 	<script data-main="js/main" src="js/require.js"></script>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div class="well">
				 	 <p>
				 	 	<form class="form-inline" role="form">
							<div class="form-group">
								<input class="form-control input-lg" data-action="search" type="text" placeholder="Github Username" name="name" />
							</div>
							<div class="form-group">
								<input class="btn btn-primary btn-lg" type="submit" value="Stargaze!" />
							</div>
						</form>
				 	 </p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<section id="repos">
				</div>
			</div>
		</div>
	</div>

	<script type="text/template" id="repo">
			<h1><a href="<%= html_url %>"><%= name %></a></h1>
			<div class="stargazers"></div>
	</script>

	<script type="text/template" id="stargazer">
		<a href="<%= html_url %>"><img width="100" src="<%= avatar_url %>" /></a>
	</script>
</body>
</html>
